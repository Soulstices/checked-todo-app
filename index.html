<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="./src/lib/favicon.png" />
		<link rel="apple-touch-icon" href="./src/lib/favicon.png" />

		<title>Checked To-Do App</title>
		<script>
			const settingsGlobal = JSON.parse(localStorage.getItem('settings-global')) || {}
			const theme = settingsGlobal.theme || 'dark-blue'

			document.documentElement.setAttribute('data-theme', theme)
		</script>
	</head>
	<body class="bg-page">
		<div id="app"></div>
		<script type="module" src="./src/main.ts"></script>
	</body>
	<script>
		setTimeout(() => {
			document.body.classList.add('transition')
			document.body.classList.add('duration-300')
		}, 1000)
	</script>
</html>
